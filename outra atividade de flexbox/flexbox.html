<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cores</title>
</head>


<body>
    <div class="container">
        <header class="green">
          <h1>Green</h1>
        </header>
        <div class="wrapper">
          <div class="yro">
            <div class="yellow">
              <h2>Yellow</h2>
              <div class="inside">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
              </div>
            </div>

            <div class="red">
              <h2>Red</h2>
              <div class="inside">
                <p>A</p>
                <p>B</p>
                <p>C</p>
                <p>D</p>
              </div>
            </div>
            <div class="orange">
              <h2>Orange</h2>
            </div>
          </div>

          <aside class="blue">
            <h2>Blue</h2>
          </aside>
        </div>
      </div>
</body>
</html>
